        <script>
            var closeDropdown = false;
            $(function(){
                $("#toggleham").click(function(){
                    $("#menu").toggle("fast");
                });
                $(window).resize(function(){
                    if($(window).width() >= 768){
                        $("#menu").show("fast");
                        closeDropdown = true;
                    } else {
                        if(closeDropdown == true){
                            closeDropdown = false;
                            $("#menu").css({display: "none"});
                        }
                    }
                });
            });
        </script>
